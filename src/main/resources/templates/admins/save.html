<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>[[${title}]]</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/style.css}">
<!-- フォントオーサム -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
	<!-- ヘッダーの呼び出し -->
	<div th:replace="parts/parts :: adminsNavbar"></div>

	<div class="container mt-3">
			<a th:href="@{/admins/index}"><i class="fa-solid fa-arrow-left"></i>戻る</a>
	</div>

	<div class="container mt-1">
		<h1 class=" mb-2">[[${title}]]</h1>
		<div class="row">
			<div class="col-md-12">
				<form action="" method="post" th:object="${bear}"
					oninput="total.value = Number(adult.value) + Number(child.value) + Number(unknown.value);">

					<div class="form-group mb-2">
						<label>ID</label>
						<input type="text" class="form-control" th:field="*{id}"/>
					</div>
					
					<div class="form-group mb-2">
					
						<label>日付</label><span th:errors="*{date}" class="error"></span>
						<input type="date" class="form-control" th:field="*{date}"/>
					</div>
					
					<div class="form-group mb-2">
						<label>時間</label>
						<input type="text" class="form-control" th:field="*{time}"/>
					</div>
					<div class="form-group mb-2">
					
						<label>場所</label><span th:errors="*{address}" class="error"></span>
						<input type="text" class="form-control" th:field="*{address}"/>
					</div>
					<div class="form-group mb-2">
						<label>成獣</label>
						<input type="number" class="form-control" th:field="*{adult}" name="adult"/>
					</div>
					<div class="form-group mb-2">
						<label>幼獣</label>
						<input type="number" class="form-control" th:field="*{child}" name="child"/>
					</div>
					<div class="form-group mb-2">
						<label>不明</label>
						<input type="number" class="form-control" th:field="*{unknown}" name="unknown"/>
					</div>
					<div class="form-group mb-2">
						<label>合計</label>
						<input type="number" class="form-control" th:field="*{total}" name="total" readonly/>
					</div>
					
					<div class="form-group mb-2">
						<label>目撃等</label>
						 <select class="form-control" th:field="*{typeId}">
							<option th:each="type : ${types}" th:value="${type.id}" th:text="${type.name}"></option>
						</select>
					</div>
				

					<input class="btn btn-primary mt-2 mb-5" type="submit">
				</form>
			</div>
		</div>
	</div>

</body>
</html>
