<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ログイン - TOKYO BEAR MAP</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<!-- ヘッダーの呼び出し -->
    <div th:replace="parts/parts :: header"></div>

	<div class="text-center mt-4">
		<h1>管理者用ログインページ</h1>
		<form class="mt-4" action="" method="post" th:object="${admin}">
			<span th:errors="*{loginId}" class="error"></span>
			<p class="mt-2">
				ログインID： <input type="text" th:field="*{loginId}">
			</p>
			<p>
				パスワード：<input type="password" th:field="*{loginPass}">
			</p>
			<input class="btn btn-primary" type="submit" value="ログイン">
		</form>
	</div>
	

<p>aaaaaaaa</p>

</body>
</html>
