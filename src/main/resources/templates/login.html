<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ログイン - TokyoBearMap</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

	<!-- ヘッダーの呼び出し -->
	<div th:replace="parts/parts :: header"></div>

	<div class="text-center mt-4">
		<h1>管理者用ログインページ</h1>
	</div>

	<div class="container mt-2">
		<div class="row">
			<div class="col-lg-4 offset-lg-4">
				<form action="" method="post" th:object="${admin}">
					<span th:errors="*{loginId}" class="error"></span>
					<p class="mt-2">
					<div class="form-floating">
						<input type="text" name="loginId"
							class="form-control rounded-0 rounded-top" th:field="*{loginId}"
							placeholder="ログインID">
					</div>

					<div class="form-floating mb-3">
						<input type="password" th:field="*{loginPass}"
							class="form-control border-top-0 rounded-0 rounded-bottom"
							placeholder="パスワード">
					</div>

					<input class="w-100 btn btn-lg btn-primary mb-3 " type="submit"
						value="ログイン">
				</form>
			</div>
		</div>
	</div>
	
	<div class="text-center mt-3">
<a th:href="@{/}">戻る</a>
</div>

</body>
</html>
